<!DOCTYPE html>

<html>
<head>

  <link href="/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/global-style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="/favicon.png" />
</head>

<body>

<div class="container">
  <header class="row">
    <div class="col-xs-12">
      <h1>

    </div>

</article>

<footer>

</footer>

{% include analytics %}
